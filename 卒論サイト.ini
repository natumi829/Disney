import tkinter as tk
from tkinter import messagebox

def show_input():
    attraction = entry_attraction.get()
    entry_time = entry_time.get()
    money = entry_money.get()

    # 入力内容を確認
    messagebox.showinfo("入力内容", f"アトラクション: {attraction}\n入園時間: {entry_time}\nお金: {money}円")

# メインウィンドウの設定
root = tk.Tk()
root.title("アトラクション情報入力")
root.geometry("400x300")

# ラベルと入力フィールドの作成
label_attraction = tk.Label(root, text="アトラクション:")
label_attraction.pack(pady=10)
entry_attraction = tk.Entry(root)
entry_attraction.pack(pady=5)

label_time = tk.Label(root, text="入園時間:")
label_time.pack(pady=10)
entry_time = tk.Entry(root)
entry_time.pack(pady=5)

label_money = tk.Label(root, text="お金（円）:")
label_money.pack(pady=10)
entry_money = tk.Entry(root)
entry_money.pack(pady=5)

# 入力内容を表示するボタン
submit_button = tk.Button(root, text="確認", command=show_input)
submit_button.pack(pady=20)

# ウィンドウの表示
root.mainloop()
